<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SEO Keyword Intelligence</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>SEO Keyword Intelligence</h1>
    <textarea id="keywords" placeholder="Enter keywords, one per line or comma separated"></textarea>
    <div class="controls">
      <label>Results per keyword:
        <select id="per_keyword"><option>5</option><option selected>10</option><option>20</option></select>
      </label>
      <label>Clusters (optional):
        <input type="number" id="k" min="1" placeholder="auto" />
      </label>
      <button id="run">Run</button>
      <button id="download-csv">Download CSV</button>
      <button id="download-json">Download JSON</button>
    </div>
    <div id="status"></div>
    <div id="clusters"></div>
  </div>
  <script src="app.js"></script>
</body>
</html>
